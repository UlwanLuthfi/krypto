<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link href="./output.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen space-y-[75px] py-[67px] px-[188px] bg-background">
    <!-- Navbar -->
    <div class="flex text-white justify-between font-outfit">
      <span class="font-bold text-xl">KRYPTO</span>
      <div class="flex gap-[71px] text-xl">
        <span>about</span>
        <span>pricing</span>
        <span>contact</span>
        <span>buy nfts</span>
      </div>
    </div>

    <!-- Hero -->
    <div>
      <div class="text-white flex justify-between items-center">
        <div class="flex flex-col gap-[25px]">
          <div class="w-[373px] flex flex-col gap-[25px]">
            <span class="text-[75px] font-bold font-outfit leading-none"
              >Discover And Collect Rare NFTs</span
            >
            <span class="text-xl"
              >The most secure marketplace for buying and selling unique crypto
              assets.</span
            >
          </div>
          <div class="flex gap-[25px]">
            <button
              class="px-[73px] py-[23px] rounded-[85px] bg-primary font-bold text-xl font-outfit"
            >
              BUY NFTS
            </button>
            <button
              class="px-[73px] py-[23px] rounded-[85px] border-4 border-secondary font-bold text-xl font-outfit"
            >
              SELL NFTS
            </button>
          </div>
        </div>
        <img src="img/hero-img.png" alt="Hero Image" />
      </div>
    </div>

    <!-- Company -->
    <div class="w-full">
      <span class="text-white text-xl font-bold font-outfit mb-[10px]"
        >FEATURED ON</span
      >

      <div class="flex items-center justify-between">
        <div><img src="img/company-1.png" alt="Company 1" /></div>
        <div><img src="img/company-2.png" alt="Company 2" /></div>
        <div><img src="img/company-3.png" alt="Company 3" /></div>
        <div><img src="img/company-4.png" alt="Company 4" /></div>
      </div>
    </div>
  </body>
</html>
